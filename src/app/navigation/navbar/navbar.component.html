<header>
  <div class="logo-wrapper">
    <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="menu-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </label>
    <h1 class="logo">Elven Goods Market</h1>
  </div>
  <input type="checkbox" id="nav-toggle" class="mobile-nav-toggle" />
  <nav class="navbar">
    <ul class="navbar__links" role="menu">
      <li class="navbar__link">
        <a routerLink="/" role="menuitem">Home</a>
      </li>
      <li *ngIf="!this.authService.isAuthenticated" class="navbar__link">
        <a routerLink="/signup" role="menuitem">Sign Up</a>
      </li>
      <li *ngIf="!this.authService.isAuthenticated" class="navbar__link">
        <a routerLink="/signin" role="menuitem">Sign In</a>
      </li>
      <li *ngIf="this.authService.isAuthenticated" class="navbar__link">
        <a
          routerLink="/signin"
          role="menuitem"
          (click)="this.authService.signOut()"
        >
          Sign Out
        </a>
      </li>
    </ul>
  </nav>
</header>
