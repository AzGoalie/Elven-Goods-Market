<mat-toolbar class="navbar" color="primary">
  <button
    (click)="toggleSidenav.emit()"
    *ngIf="isScreenSmall"
    aria-label="Open menu"
    mat-icon-button
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo">Elven Goods Market</span>
  <nav *ngIf="!isScreenSmall">
    <a
      [routerLinkActiveOptions]="{exact: true}"
      mat-button
      routerLink="/"
      routerLinkActive="active"
    >
      Home
    </a>
    <a *ngIf="!authService.isSignedIn()" mat-button routerLink="/signup" routerLinkActive="active">
      Sign Up
    </a>
    <a *ngIf="!authService.isSignedIn()" mat-button routerLink="/signin" routerLinkActive="active">
      Sign In
    </a>
    <a
      (click)="authService.signOut()"
      *ngIf="authService.isSignedIn()"
      mat-button
      routerLink="/signin"
      routerLinkActive="active"
    >
      Sign Out
    </a>
  </nav>
</mat-toolbar>
