<section class="center">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <mat-form-field appearance="standard" id="email">
          <mat-label>Email</mat-label>
          <input autocomplete="email" formControlName="email" matInput required type="email" />
          <mat-icon matSuffix>mail_outline</mat-icon>

          <mat-error *ngIf="email?.hasError('required')"> An email address is required </mat-error>
          <mat-error *ngIf="email?.hasError('email')"> Not a valid email address </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" id="password">
          <mat-label>Password</mat-label>
          <input
            [type]="showPassword.checked ? 'text' : 'password'"
            autocomplete="new-password"
            formControlName="password"
            matInput
            minlength="6"
            required
          />
          <mat-icon matSuffix>lock_outline</mat-icon>

          <mat-error *ngIf="password?.hasError('required')"> A password is requried </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            A password must have at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-checkbox #showPassword>Show password</mat-checkbox>

        <mat-error [hidden]="!signupError">
          {{ signupError }}
        </mat-error>

        <button [disabled]="signupForm.invalid" color="primary" mat-raised-button type="submit">
          Submit
        </button>
      </form>
    </mat-card-content>

    <p>Already have an account? <a routerLink="/signin">Sign in here!</a></p>
  </mat-card>
</section>
