<section class="center">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field id="email" appearance="standard">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            autocomplete="email"
            formControlName="email"
            required
          />
          <mat-icon matSuffix>mail_outline</mat-icon>

          <mat-error *ngIf="email?.hasError('required')">
            An email address is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Not a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field id="password" appearance="standard">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword.checked ? 'text' : 'password'"
            autocomplete="new-password"
            formControlName="password"
            required
            minlength="6"
          />
          <mat-icon matSuffix>lock_outline</mat-icon>

          <mat-error *ngIf="password?.hasError('required')">
            A password is requried
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            A password must have at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-checkbox #showPassword>Show password</mat-checkbox>

        <mat-error [hidden]="!signupError">
          {{ signupError }}
        </mat-error>

        <button
          mat-raised-button
          type="submit"
          [disabled]="signupForm.invalid"
          color="primary"
        >
          Submit
        </button>
      </form>
    </mat-card-content>

    <p>Already have an account? <a routerLink="/signin">Sign in here!</a></p>
  </mat-card>
</section>
