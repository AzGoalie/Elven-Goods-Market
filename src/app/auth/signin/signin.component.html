<section
  class="min-h-full flex items-center justify-center py-4 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <h2 class="mt-6 text-center text-3xl lg:text-4xl text-gray-900">
      Sign in to your account
    </h2>
    <form
      class="mt-8 space-y-6"
      [formGroup]="signinForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col gap-4">
        <div>
          <label
            for="email-address"
            class="block font-semibold mb-2 text-gray-900"
            >Email address</label
          >
          <input
            id="email-address"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            required
            [ngClass]="{
              'border-red-500':
                signinForm.controls['email'].invalid &&
                signinForm.controls['email'].touched
            }"
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
            placeholder="Email address"
          />
          <p
            *ngIf="
              signinForm.controls['email'].invalid &&
              signinForm.controls['email'].touched
            "
            class="text-sm text-red-500"
          >
            An email address is required
          </p>
        </div>

        <div>
          <label for="password" class="block font-semibold mb-2 text-gray-900"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            required
            [ngClass]="{
              'border-red-500':
                signinForm.controls['password'].invalid &&
                signinForm.controls['password'].touched
            }"
            class="
              appearance-none
              rounded-md
              relative
              block
              w-full
              px-3
              py-2
              border border-gray-300
              placeholder-gray-500
              text-gray-900
              focus:outline-none
              focus:ring-indigo-500
              focus:border-indigo-500
              focus:z-10
              sm:text-sm
            "
            placeholder="Password"
          />

          <p
            class="text-sm text-red-500"
            *ngIf="
              signinForm.controls['password'].hasError('required') &&
              signinForm.controls['password'].touched
            "
          >
            A password is required
          </p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signinForm.invalid"
          class="
            group
            relative
            w-full
            flex
            justify-center
            py-2
            px-4
            border border-transparent
            text-sm
            font-medium
            rounded-md
            text-white
            bg-indigo-600
            disabled:opacity-50
            hover:bg-indigo-700
            disabled:bg-indigo-600
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-indigo-500
          "
        >
          Sign in
        </button>
        <p class="text-sm font-medium py-4">
          Don't have an account?
          <a routerLink="/signup" class="text-indigo-600 hover:text-indigo-500">
            Create one here!
          </a>
        </p>
      </div>
    </form>
  </div>
</section>
