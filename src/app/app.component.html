<mat-sidenav-container>
  <mat-sidenav #drawer mode="over">
    <app-sidenav (closeNav)="drawer.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
      <app-navbar
        (toggleSidenav)="drawer.toggle()"
        [isScreenSmall]="(isScreenSmall | async) === true"
      ></app-navbar>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
